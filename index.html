<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>Algoritmos de ordenacion</h1>
        </div>
    </header>
    <main>
        <div class="container main">
            <div class="numbers">
            </div>
            <div class="controls">

                <button class="button" id="generate">
                    <img src="img/shuffle.png" alt="">
                    Generar
                </button>
                <select id="methods" name="methods" class="button">
                    <option value="0">Seleccione un metodo</option>
                    <option value="1">Bubble Sort </option>
                    <option value="2">Selection Sort </option>
                    <option value="3">Insertion Sort </option>
                    <option value="4">Quick Sort</option>
                </select>
                <button class="button" id="sort">
                    <img src="img/sort.png" alt="">
                    Ordenar
                </button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
